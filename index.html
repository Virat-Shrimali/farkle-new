  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #5D3A00, #B97A20);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #3e2f0b;
      max-width: 700px;
      width: 90vw;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-weight: 700;
      letter-spacing: 1.2px;
    }

    #mode-select {
      margin-bottom: 20px;
      text-align: center;
    }

    #mode-select label {
      margin: 0 10px;
      cursor: pointer;
      font-weight: 600;
      user-select: none;
    }

    .scoreboard {
      display: flex;
      justify-content: space-around;
      margin-bottom: 25px;
      font-weight: 600;
      font-size: 1.1em;
      border-bottom: 2px solid #a97e2f;
      padding-bottom: 12px;
    }

    .player-score {
      flex: 1;
      text-align: center;
      padding: 8px 10px;
      background: #5e4b18;
      border-radius: 8px;
      margin: 0 8px;
      box-shadow: inset 0 0 8px #987d38;
    }

    .player-score.current {
      background: #b3871a;
      color: #311f00;
      font-weight: 700;
      box-shadow: 0 0 10px #ffe066;
    }

    #dice-container {
      display: flex;
      justify-content: center;
      margin-top: 25px;
      margin-bottom: 25px;
      gap: 12px;
    }

    .dice {
      font-size: 64px;
      width: 52px;
      height: 52px;
      margin-top: 10px;
      margin-bottom: 10px;
      background: #a97e2f;
      border-radius: 10px;
      box-shadow: 0 4px 6px #6f5015 inset, 0 2px 4px rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s, transform 0.2s;
      color: #311f00;
      font-weight: 700;
      border: 2px solid transparent;
    }

    .dice.selected {
      background: #fff5a6;
      border-color: #d49f10;
      color: #5d3a00;
      transform: scale(1.15);
      box-shadow: 0 0 15px #ffd54f;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    button {
      background: #b3871a;
      border: none;
      border-radius: 10px;
      padding: 12px 25px;
      font-size: 1em;
      font-weight: 600;
      color: #311f00;
      cursor: pointer;
      box-shadow: 0 5px 0 #7c5e0e;
      transition: background 0.3s, box-shadow 0.2s, transform 0.15s;
      user-select: none;
    }

    button:active {
      box-shadow: none;
      transform: translateY(3px);
    }

    button:disabled {
      background: #7c5e0e;
      cursor: not-allowed;
      box-shadow: none;
      color: #5a4a11;
    }

    .log {
      display: none;
      background: #5e4b18;
      padding: 15px;
      border-radius: 10px;
      height: 160px;
      overflow-y: auto;
      font-size: 0.9em;
      line-height: 1.3;
      box-shadow: inset 0 0 12px #7a6420;
    }

      text-align: center;
      margin-top: 15px;
      padding: 10px;
      border-radius: 10px;
      background-color: #8b0000;
      color: white;
      box-shadow: 0 0 10px #ff4d4d;
      display: none;
    }

      if (dice.length === 0) return 0;

      let counts = Array(7).fill(0);
      dice.forEach(d => counts[d]++);

      // 1. Straight 1-6
      if (counts.slice(1).every(c => c === 1)) return 1500;

      // 2. Six of a kind
      if (counts.some(c => c === 6)) return 3000;

      if (counts.some(c => c === 5)) return 2000;

      let score = 0;

      for (let i = 1; i <= 6; i++) {

          score += 3000;
          counts[i] -= 6;
        } else if (counts[i] === 5) {
          score += 2000;
          counts[i] -= 5;
        } else if (counts[i] === 4) {
          score += 1000;
          counts[i] -= 4;
        }
      }

      // 8. Three of a kind (priority: 6 to 1) — must be >= 3
      for (let i = 6; i >= 1; i--) {
        if (counts[i] >= 3) {
          switch (i) {
            case 1: score += 300; break;
            case 2: score += 200; break;
            case 3: score += 300; break;
            case 4: score += 400; break;
            case 5: score += 500; break;
            case 6: score += 600; break;
          }
          counts[i] -= 3;
        }
      }

      // 9. Remaining single 1s and 5s
      score += counts[1] * 100;
      score += counts[5] * 50;

      return score;
    }

      return calculateScore(dice) === sumSingleScores(dice);
    }
    // Sum scores for single ones and fives only (non combos)
    function sumSingleScores(dice) {
      let counts = Array(7).fill(0);
      dice.forEach(d => counts[d]++);
      return counts[1] * 100 + counts[5] * 50;
    }
